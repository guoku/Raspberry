<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="./js/jquery-1.8.0.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/main.css">
		<style type="text/css">
			#login_content{
				width: 480px;
				height: 300px;
				margin: 130px auto;
			}
			#login_content> .login_logo{
				text-align: center;
			}
			.login_form{
				width: 480px;
				margin-top: 20px;
				background:white;
				padding: 10px 0px 30px 0px;
			}
			.login_form input{
				width: 400px;
				margin: 25px 30px 0px 30px;
			}
			.login_submit input[type="submit"]{
				width: 100px;
				font-weight: 700;
				color: #eee;
				float: right;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="center_content">
				<div id="login_content">
					<div class="login_logo">
					<img src="./res/logo.png" align="center">
					</div>
					<div class="login_form">
						<form>
							<input type="text" placeholder="邮箱">
							<input type="text" placeholder="密码">
							<div class="login_submit"> 
								<div>
									<input type="submit" value="登陆" class="submit_btn">
								</div>
							</div>
						</form>
						<div class="cln"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
			<div class="center_content">
				<div class="filing_info">京ICP备 11036615号-1 京公网安备 11010502019958</div>
				<div class="other_info">iPhone iPad Android 邮件反馈 关于我们 用户协议 @果库</div>
			</div>
		</div>
		<script type="text/javascript" src="./js/main.js"></script>
	</body>
</html>
