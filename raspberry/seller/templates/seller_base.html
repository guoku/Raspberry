<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}果库{% endblock %}</title>
    <link media="all" rel="stylesheet" type="text/css" href="{{ STATIC_URL}}common/bootstrap/css/bootstrap.css">
    {% block css %}{% endblock %}
</head>
<body>
<div id="main" class="container">
   <div class="navbar navbar-default navbar-static-top">
      <div class="navbar-inner">
        <a class="navbar-brand" href="/"><h2>果库卖家</h2></a>
      </div>
    </div>
    {% block content %}{% endblock %}
</div>
<div id="footer">{% block footer %}{% endblock %}</div>

{% block javascript %}
	<script type="text/javascript" src="{{ STATIC_URL}}common/management/js/jquery.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL}}common/bootstrap/js/bootstrap.min.js"></script>
{% endblock %}
{% block script %}{% endblock %}
</body>
</html>
