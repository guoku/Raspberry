{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}果库{% endblock %}
    </title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    {% block css %}

    {% endblock %}
</head>
<style type="text/css">
    body{
        padding-top: 100px;
    }
    .cln{
        clear: both;
    }
    .verify_shop_form{
        display: none;
    }
    .verify_shop_form .form-group{
        width: 40%;
        margin: 8px 20px;
    }
    .verify_shop b,.application_input b{
        line-height: 30px;
    }
    .application_url,.application_count{
        margin:0px 5px;
        float: left;
    }
    .application_url input{
        width: 490px;
    }
    .application_count input{
        width: 95px;
    }
    .application_remarks textarea{
        width: 700px;
        height: 150px;
        resize: none;
    }
    .application_remarks{
        margin:0px 5px;
    }
    .application_submit{
        margin:20px 0px 0px 5px;
    }
    .submit_opt{
        float: left;
        margin: 0px 20px 0px 5px;
    }
    .application_plus_form{
        padding: 20px 15px;
    }
    .verify_shop_type{
        padding:0px 20px;
    }
    .verify_shop_pre{
        padding: 0px 20px;
    }
    .verify_shop_pre button{
        margin-left: 40px;
        font-weight: 700;
    }
    .verify_success_opt{
        padding:0px 20px;
    }
</style>
<body>
<div id="header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">果库卖家</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">主页</a>
                    </li>
                </ul>
            </div>
        </div>
</div>

<div id="main" class="container">
    {% block content %}{% endblock %}
</div>
<div id="footer">{% block footer %}{% endblock %}</div>

{% block javascript %}
    <script type="text/javascript" src="{% static 'scripts/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript">
    $(function(){
        $(".verify_shop_pre button").on("click",function(){
            $(".verify_shop_pre").hide();
            $(".verify_shop_form").fadeIn();
        });
        $(".apply_cancel").on("click",function(){
            $(".verify_shop_pre").fadeIn();
            $(".verify_shop_form").hide();
        });
        $(".verify_success_opt button").on("click",function(){
            $(".verify_success_opt").hide();
            $(".verify_shop_form").fadeIn();
        });
        $(".edit_cancel").on("click",function(){
            $(".verify_success_opt").fadeIn();
            $(".verify_shop_form").hide();
        });
    });
    </script>
{% endblock %}
{% block script %}{% endblock %}
</body>
</html>
