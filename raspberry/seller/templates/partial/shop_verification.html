<div class="span10">
{% if not shop_context.shop_verified %}
    {% if shop_verification%}
    您已提交认证申请，状态为{{ shop_verification.status }}
    {% else %}
        <form action="{% url 'seller_verify' %}" method="POST">
            {{ verification_form.as_table }}
            <input type="submit" value="submit"/>
        </form>
    {% endif %}
{% else %}
   欢迎您, {{ shop_context.shop_nick }} 您已经完成认证
{% endif %}
</div>
