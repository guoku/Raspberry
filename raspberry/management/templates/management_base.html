<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link media="all" rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css" />
    <link media="all" rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" />

    <title>后台</title>
</head>
<body style="padding-bottom:40px;padding-top:60px;">
    {% block navbar %}
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="brand" href="">Management</a>
                    <div class="nav-collapse collapse">
                        <p class="navbar-text pull-right">
                            jakrinchose
                        </p>
                        <ul class="nav">
                            <li class="divider-vertical"></li>
                            <li{% if active_division == "new" %} class="active"{%endif%}><a href="{% url 'management.views.new_entity' %}">添加</a></li>
                            <li class="divider-vertical"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
    
     
    <div class="container-fluid">
        <div class="row-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    
    {% block js %}
        <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}management/js/misc.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}management/js/date.format.js"></script>
    {% endblock %}
    {% block extra %}
    {% endblock %}
</body>
</html>
