{% extends "management_base.html" %}

{% block content %}
    <div class="container">
        <div>
            <form class="well form-horizontal" action="{% url 'management.views.create_banner' %}" method="POST" enctype="multipart/form-data">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="content_type">content_type:</label>
                        <div class="controls">
                            <select id="catagory" name="content_type">
                                {% for content_type in content_type_list %}
                                    <option value="{{ content_type }}">{{ content_type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="key">key:</label>
                        <div class="controls">
                            <input class="input-xxlarge" type="text" id="key" name="key" value="" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="image">图片:</label>
                        <div class="controls">
                            <input type="file" id="image" name="image" value="" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="weight">weight:</label>
                        <div class="controls">
                            <input class="input-xxlarge" type="text" id="weight" name="weight" value="0" />
                        </div>
                    </div>
                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
