{% extends "management_base.html" %}
{% load management %}

{% block content %}
    <div class="span9">
        <div>
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                    <tr>
                        <th>图片</th>
                        <th>id</th>
                        <th>点评</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for note_context in note_context_list %}
                        {% display_note_row note_context %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% if paginator %}
            {% display_paginator paginator %}
        {% endif %}
    </div>
{% endblock %}
