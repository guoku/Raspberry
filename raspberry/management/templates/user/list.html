{% extends "management_base.html" %}
{% load management %}

{% block content %}
    <div class="span9">
        <div>
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>头像</th>
                        <th>Username</th>
                        <th>昵称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for context in context_list %}
                        {% display_user_row context %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% if paginator %}
            {% display_paginator paginator %}
        {% endif %}
    </div>
{% endblock %}
