{% extends "management_base.html" %}
{% load management %}


{% block content %}
    <div class="span10">
        <div>
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                    <tr>
                        <th>用户</th>
                        <th>标签</th>
                        <th>商品数</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for context in context_list %}
                        <tr>
                            <td><p class="text-info">{{ context.user.nickname }}</p></td>
                            <td><p class="text-info">{{ context.tag }}</p></td>
                            <td><p class="text-info">{{ context.entity_count }}</p></td>
                            <td width="50">
                                <div class="btn-group">
                                    <a class="btn" href="">加热</a>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    
        {% if paginator %}
            {% display_paginator paginator %}
        {% endif %}
    </div>
{% endblock %}
