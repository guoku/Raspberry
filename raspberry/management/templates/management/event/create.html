{% extends 'new_management_base.html' %}
{% load i18n %}


{% block content %}
    <div class="container">
    {% if forms.errors %}
        <div class="row">
            <div class="alert alert-danger alert-dismissable" role="alert">
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                {% for k, v in forms.errors.items %}
                    <strong>{{ k }}</strong>
                    {{ v.as_text  }}
                {% endfor %}
            </div>
        </div>
    {% endif %}
        <div class="row">
             <form class="well form-horizontal" method="post" enctype="multipart/form-data">
                 {% csrf_token %}
                 <fieldset>
                    {% for field in forms %}
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="{{ field.id_for_label }}">{{ field.label }}:</label>
                            <div class="col-sm-5">
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                 </fieldset>

                 <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary btn-lg">{% trans 'create' %}</button>
                    </div>
                 </div>
             </form>
        </div>
    </div>
{% endblock %}]
