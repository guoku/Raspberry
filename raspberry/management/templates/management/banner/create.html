{% extends "management_base.html" %}

{% block content %}
    <div class="container">
        <div>
            <form class="well form-horizontal" action="{% url 'management_new_banner' %}" method="POST" enctype="multipart/form-data">
                <fieldset>
                    {% for field in forms %}
                        <div class="control-group">
                            <label class="control-label" for="{{ field.id_for_label }}">{{ field.label }}:</label>
                            <div class="controls">
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
