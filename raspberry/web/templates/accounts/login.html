{% extends "accounts/account_base.html" %}

{% block form %}
    <form action="{% url 'web.views.accounts.login' %}" method="POST" id="login">
        {% csrf_token %}

        <h2>登录</h2> | 没有帐号？<a href="{% url 'web.views.accounts.register' %}">请注册</a>

        {% if next != None %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        <div>
            <input type="text" name="email" class="text-input" placeholder="邮箱" id="email">
            {% if email_error != None %}<span class="error-info">{{ email_error }}</span>{% endif %}
        </div>
        <div>
            <input type="password" name="password" class="text-input" placeholder="密码" id="password">
            {% if password_error != None %}<span class="error-info">{{ password_error }}</span>{% endif %}
        </div>
        <div>
            <label><input type="checkbox" name="remember_me" id="remember-me">记住我</label>
            <small><a href="">忘了密码?</a></small>
            <input type="submit" value="登录" class="guoku-button">
        </div>
    </form>
{% endblock %}
