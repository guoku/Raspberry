{% extends "accounts/account_base.html" %}

{% block form %}
    <form action="{% url 'web.views.accounts.register' %}" method="POST">
        {% csrf_token %}

        <h2>注册帐号</h2> | 已有帐号？<a href="{% url 'web.views.accounts.login' %}">请登录</a>

        <div>
            <input type="text" name="nickname" class="text-input" placeholder="昵称" id="nickname">
            {% if error.nickname != None %}<span class="error-info">{{ error.nickname }}</span>{% endif %}
        </div>
        <div>
            <input type="text" name="email" class="text-input" placeholder="邮箱" id="email">
            {% if error.email != None %}<span class="error-info">{{ error.email }}</span>{% endif %}
        </div>
        <div>
            <input type="password" name="password" class="text-input" placeholder="密码" id="password">
            {% if error.psw != None %}<span class="error-info">{{ error.psw }}</span>{% endif %}
        </div>
        <div class="submit-row">
            <label><input type="checkbox" name="agreement" checked id="agreement">同意果库</label>
            <small><a href="">使用协议</a></small>
            <input type="submit" value="登录" class="guoku-button">
        </div>
    </form>
{% endblock %}
