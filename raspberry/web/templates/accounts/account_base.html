<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}web/styles/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}web/styles/base.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}web/styles/account.css">
    {% block css %}{% endblock %}
</head>

<body>
<div class="main">
    <div class="container clearfix">
        <a href="{% url 'web.views.main.selection' %}"><img src="{{ STATIC_URL }}web/images/guoku_icon_56.png"></a>
        {% block form %}{% endblock %}
    </div>

    <div class="third-party">
        <div>
            <h2>第三方帐号登录</h2>
            <a href="{% url 'web.views.accounts.login_by_sina' %}">新浪微博</a>
            <a href="{% url 'web.views.accounts.login_by_taobao' %}">淘宝</a>
        </div>
    </div>
</div>

<script src="{{ STATIC_URL }}web/scripts/user.js"></script>
</body>
</html>
