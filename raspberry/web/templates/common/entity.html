{% load entity %}

<div class="common-entity">
    <a href="{% url 'web_detail' entity_context.entity_hash %}" class="entity-img" target="_blank" >
        <img src="{{ entity_context.chief_image.url|resize:'240' }}" alt="{{ entity_context.title }}">
    </a>

    <div class="detail">
        {% if entity_context.is_user_already_like %}
            <a href="{% url 'web_like_entity' entity_context.entity_id '0' %}" class="like liked">
        {% else %}
            <a href="{% url 'web_like_entity' entity_context.entity_id '1' %}" class="like">
        {% endif %}
            <span class="icon"></span>喜爱
            <span class="count">{{ entity_context.like_count }}</span>
        </a>
        <span class="price">价格<span>&#65509;{{ entity_context.price }}</span></span>
    </div>
</div>
