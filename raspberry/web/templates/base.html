<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}果库{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}web/styles/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}web/styles/main.css">
    {% block css %}{% endblock %}
</head>
<body>
<div id="header">
    <div class="header-container">
        <a href="/selected"><img src="{{ STATIC_URL }}web/images/guoku_icon_32.png"></a>
        <ul class="nav">
            <li>精选</li>
            <li>热门</li>
            <li>发现</li>
        </ul>
        <form action="/search" method="GET">
            <input type="text" placeholder="搜索" name="" class="search">
            <input type="submit" value="" class="submit">
        </form>
    </div>
</div>
<div id="main">{% block content %}{% endblock %}</div>
<div id="footer"></div>

{% block javascript %}{% endblock %}
{% block script %}{% endblock %}
</body>
</html>
