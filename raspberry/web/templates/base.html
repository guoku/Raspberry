<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}果库{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}web/styles/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}web/styles/base.css">
    {% block css %}{% endblock %}
</head>
<body>
<div id="header">
    <div class="header-container">
        <a href="/selection"><img src="{{ STATIC_URL }}web/images/guoku_icon_32.png"></a>
        <ul class="nav">
            <li><a href="{% url 'web.views.selection' %}">精选</a></li>
            <li><a href="{% url 'web.views.popular' %}">热门</a></li>
            <li><a href="{% url 'web.views.discover' %}">发现</a></li>
        </ul>

        <form action="/search" method="GET">
            <input type="text" placeholder="搜索" name="" class="text-input">
            <input type="submit" value="" class="submit">
        </form>

        <div class="user">
            <a href="/register">注册</a> | <a href="/login" class="login-link">登录</a>
        </div>
    </div>
</div>

<div id="main" class="clearfix">{% block content %}{% endblock %}</div>

<div id="footer">
    <div class="container">
        <span>京ICP备11036615号-1 京公网安备11010502019958</span>

        <div class="site-info">
            <a href="/download/ios/" target="_blank" bi="download_iphone">iPhone</a>
            <a href="/download/ios/" target="_blank" bi="download_ipad">iPad</a>
            <a href="http://app.guoku.com/android/latest/guoku.apk" target="_blank" bi="download_android">Android</a>

            <a href="mailto:hi@guoku.com" alt="Keep in touch :)">邮件反馈</a>
            <a href="" target="_blank">关于我们</a>
            <a href="%}" target="_blank">用户协议</a>
            <span>&#169; 2013 果库</span>
        </div>
    </div>
</div>

<script src="{{ STATIC_URL }}web/scripts/jquery.min.js"></script>
{% block script %}
{% endblock %}
</body>
</html>
