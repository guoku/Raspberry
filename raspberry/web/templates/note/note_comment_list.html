{% load note %}
{% spaceless %}
    <div class="note-comment" style="display: none">
        {% for comment in comment_list %}
            {% display_comment_item comment %}
        {% endfor %}

        <form method="POST" action="{% url 'web.views.note.add_comment' note_context.note_id %}">
            <input type="text" name="comment_text" class="text-input">

            <div class="operate-comment">
                <a href="javascript:;" class="cancel-comment">取消</a>
                <input type="submit" value="评论" class="guoku-button">
            </div>
        </form>
    </div>
{% endspaceless %}
