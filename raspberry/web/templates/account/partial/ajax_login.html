            <form class="form-horizontal" role="form" method="post" action="{% url 'web_login' %}">
                {% csrf_token %}

                <fieldset>
                    {% for field in forms %}
                        <div class="form-group {% if field.errors %}has-error{% endif %}">
                            <div class="col-xs-offset-2 col-xs-8 col-sm-4 col-sm-offset-4">
                                {{ field }}
                            </div>
                            {% for error in field.errors %}
                            <span class="help-block col-sm-2" style="background-color: #ffffcc; border: 1px solid #ccc;">{{ error|escape }}</span>
                            {% endfor %}
                        </div>
                    {% endfor %}
                    <div class="checkbox" style="margin-bottom: 5px;">
                        <div class="col-xs-offset-2 col-xs-4 col-sm-2 col-sm-offset-4">
                            <label>
                                <input type="checkbox" value="remember-me">{% trans 'remember me' %}
                            </label>
                        </div>
                        <div class="col-xs-4 col-sm-2">
                             <a class="pull-right" href="{% url 'web_forget_passwd' %}">忘记密码?</a>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-8 col-sm-4 col-sm-offset-4">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans 'sign in' %}</button>
                    </div>
                </div>
            </form>
            <div class="col-xs-offset-2 col-xs-4 col-sm-offset-4 col-sm-4">
                <a href="{% url 'web_login_by_sina' %}"><img src="{% static 'images/setting_icon_sina.png' %}"></a>
                <a href="{% url 'web_login_by_taobao' %}" style="margin-left: 10px;"><img src="{% static 'images/setting_icon_taobao.png' %}"></a>
{#                <a href="{% url 'web_login_by_taobao' %}"><></a>#}
