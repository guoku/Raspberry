{% load i18n staticfiles %}

        <div class="row">
            <form class="form-horizontal" role="form" method="post" action="{% url 'web_login' %}">
                {% csrf_token %}
                <h2></h2>
                <fieldset>
                    {% for field in forms %}
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-4">
                            {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                    <div class="checkbox">
                        <div class="col-sm-2 col-sm-offset-4">
                        <label>
                            <input type="checkbox" value="remember-me">{% trans 'remember me' %}
                        </label>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans 'sign in' %}</button>
                    </div>
                </div>
            </form>
        </div>
