{% extends "blank_base.html" %}

{% block body %}
    <div class="main" style="height: 315px">
        <div class="register clearfix">
            <img src="{{ STATIC_URL }}web/images/guoku_icon_56.png">

            <form action="/register/" method="POST">
                <h2>注册帐号</h2> | 已有帐号？<a href="/login/">请登录</a>

                <input type="text" name="nickname" class="text-input" placeholder="昵称" id="nickname"><br/>
                <input type="text" name="email" class="text-input" placeholder="邮箱" id="email"><br/>
                <input type="text" name="password" class="text-input" placeholder="密码" id="password"><br/>
                <label><input type="checkbox" name="remember_me" checked id="remember-me">同意果库</label>
                <small><a href="">使用协议</a></small>
                <input type="submit" value="登录" class="guoku-button">
            </form>
        </div>

        <div class="third-party">
            <div>
                <h2>第三方帐号登录</h2>
                <a href="/login/sina">新浪微博</a>
                <a href="/login/taobao">淘宝</a>
            </div>
        </div>
    </div>
{% endblock %}
