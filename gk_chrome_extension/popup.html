<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add item</title>
    <!-- // <script src="js/jquery-1.11.1.min.js"></script> -->
    <!-- // <script src="js/bootstrap.min.js"></script> -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/helper.css" rel="stylesheet" media="screen">
</head>
<body>
	<div class="container">
		<div class="row">

		</div>
		<div class="row">
			<form class="form-horizontal" action="http://test.guoku.com/entity/add/" method="post">
				<fieldset>
					<div class="form-group">
						<label class="col-xs-offset-2 col-xs-2">品牌</label>
						<div class="col-xs-6">
							<input class="form-control" name="title" value="" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-offset-2 col-xs-2">标题</label>
						<div class="col-xs-6">
							<input class="form-control" name="title" value="" />
						</div>
					</div>	
					<div class="form-group">
						<label class="col-xs-offset-2 col-xs-2">价钱</label>
						<div class="col-xs-6">
							<input class="form-control" name="price" value="" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-offset-2 col-xs-2">点评</label>
						<div class="col-xs-6">
							<textarea class="form-control" row="3" name="note" ></textarea>
						</div>
					</div>
				</fieldset>
				<div class="col-xs-offset-4">
					<button type="submit" class="btn btn-primary">添加</button>
				<div>
			</form>
		</div>
	</div>
</body>
</html>
