<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add item</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="css/popup.css" rel="stylesheet" media="screen">
</head>
<body>
	<div class="container">
		<div id="message" class="row">
			<div class="alert alert-success" role="alert">
				<!-- <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button> -->
				<strong><i class="fa fa-circle-o-notch fa-spin"></i></strong> 加载中 ....
			</div>
		</div>
		<div id="entity" class="row">
			<!-- <div></div> -->
			<h4 class="col-xs-offset-2"></h4>
			<em class="col-xs-offset-2"></em>
			<p class="col-xs-offset-2"></p>
		</div>
		<div id="image" class="row">

		</div>
		<div id="create-entity" class="row">
			<form class="form-horizontal" action="http://test.guoku.com/entity/add/" method="post">
				<fieldset>
					<div class="form-group">
						<label class="col-xs-offset-2 col-xs-2">品牌</label>
						<div class="col-xs-6">
							<input class="form-control" name="title" value="" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-offset-2 col-xs-2">标题</label>
						<div class="col-xs-6">
							<input class="form-control" name="title" value="" />
						</div>
					</div>	
					<div class="form-group">
						<label class="col-xs-offset-2 col-xs-2">价钱</label>
						<div class="col-xs-6">
							<input class="form-control" name="price" value="" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-offset-2 col-xs-2">点评</label>
						<div class="col-xs-6">
							<textarea class="form-control" row="3" name="note" ></textarea>
						</div>
					</div>
				</fieldset>
				<div class="col-xs-offset-4">
					<button type="submit" class="btn btn-primary">添加</button>
				<div>
			</form>
		</div>
	</div>

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/popup.js"></script>
</body>
</html>
